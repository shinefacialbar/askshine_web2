<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Shine - Esthetician Chat</title>
  <style>
    body {
      background-color: #fff6e5;
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #loading {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading">Launching Shine esthetician chat...</div>

  <!-- Botpress Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/07/29/02/20250729022220-TDO8SOED.js" defer></script>

  <!-- Script to hide loading text once widget appears -->
  <script>
    window.addEventListener('message', function(event) {
      if (event.data.name === 'webchat:loaded') {
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
