<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Shine - Skincare Esthetician Chat</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #fff6e5;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #loading {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      padding-top: 30vh;
      color: #333;
    }

    /* Optional: Hide Botpress default launcher */
    .bpw-floating-button {
      display: none !important;
    }

    /* Make chat container take full viewport */
    iframe[src*="webchat.botpress.cloud"] {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border: none !important;
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <div id="loading">Launching Shine esthetician chat...</div>

  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/07/29/02/20250729022220-TDO8SOED.js" defer></script>

  <script>
    // Hide loading once chat is ready
    window.addEventListener("message", function (event) {
      if (event.data.name === "webchat:loaded") {
        document.getElementById("loading").style.display = "none";
        // Auto-open the chat window
        window.botpressWebChat.sendEvent({ type: "show" });
      }
    });
  </script>
</body>
</html>
