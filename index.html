<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shine AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      botId: "24163add-edc2-4cec-9d41-0540a02f89f0", // your real bot ID
      clientId: "b07c334c-de8f-4195-8e8b-0c9f2d3a18fe", // your real client ID
      hostUrl: "https://cdn.botpress.cloud/webchat/v3.2",
      messagingUrl: "https://messaging.botpress.cloud",
      hideWidget: true,
      disableAnimations: true,
      stylesheet: "https://webchat-styler-css.botpress.app/prod/code/51a24706-66e4-4f9d-a30d-f1a9591f4f2e/v19170/style.css",
      layoutWidth: "100%",
      containerWidth: "100%",
    });

    // Auto-show on page load
    window.botpressWebChat.onEvent(
      function () {
        window.botpressWebChat.sendEvent({ type: "show" });
      },
      ["LIFECYCLE.LOADED"]
    );
  </script>
</body>
</html>
